<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>
    <body>
        <div class="links">
            <a href="../index.html" class="link">Google Search</a>
        </div>
        <div class="search-box">
            <img src="../images/google.png" alt="icon" id="icon">
            <p id="img-text">images</p>
            <form action="https://google.com/search" id="form">
                <input type="text" name="q" id="search-text">
                <div class="buttons">
                    <input type="submit" value="Google Search" id="search-button">
                </div>
                <input type="hidden" name="tbm" value="isch">
            </form>
        </div>
    </body>
</html>
