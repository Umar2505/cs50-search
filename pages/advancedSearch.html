<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="../styles/style.css">
        <link rel="stylesheet" href="../styles/advanced.css">
    </head>
    <body>
        <div class="links">
            <a href="../index.html" class="link">Google Search</a>
        </div>
        <div class="search-box">
            <img src="../images/google.png" alt="icon" id="icon">
            <h2 class="main-title">Advanced Search</h2>
            <h3 class="secondary-title">Find Pages</h3>
            <form action="https://google.com/search" id="form">
                <div>
                    <label for="search-text">all these words:</label>
                    <input type="text" name="as_epq" id="search-text" class="search-input">
                </div>
                <div>
                    <label for="search-exact-text">this exact word or phrase:</label>
                    <input type="text" name="as_q" id="search-exact-text" class="search-input">
                </div>
                <div>
                    <label for="search-any-text">any of these words:</label>
                    <input type="text" name="as_oq" id="search-any-text" class="search-input">
                </div>
                <div>
                    <label for="search-none-text">none of these words:</label>
                    <input type="text" name="as_eq" id="search-none-text" class="search-input">
                </div>
                <input type="submit" value="Google Search" id="search-button">
            </form>
        </div>
    </body>
</html>
