<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <div class="links">
            <a href="./pages/imageSearch.html" class="link">Image Search</a>
            <a href="./pages/advancedSearch.html" class="link">Advanced Search</a>
        </div>
        <div class="search-box">
            <img src="./images/google.png" alt="icon" id="icon">
            <form action="https://google.com/search" id="form">
                <input type="text" name="q" id="search-text">
                <div class="buttons">
                    <input type="submit" value="Google Search" id="search-button">
                    <input type="submit" value="I'm Feeling Lucky" id="search-button" name="btnI" value="I%27m+Feeling+Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
